mutation register {
  register {
    email
    name
    snsTypeId
  }
}

mutation addNewTodo($data: CreateTodoInput!) {
  addNewTodo(data: $data) {
    id
    title
    done
    orderKey
    editable
    createdDt
    updatedDt
    isRemoved
    removedDt
    userId
  }
}


