query login {
  login {
    id
    email
    name
    snsType
  }
}

query retrieveAllTodos {
  retrieveAllTodos {
    id
    userId
    title
    done
    editable
    documentId
    isRemoved
    orderKey
    createdDt
    updatedDt
    removedDt
  }
}

query retrieveTodo($data: TodoIdInput!) {
  retrieveTodo(data: $data) {
    id
    userId
    documentId
    title
    done
    createdDt
    updatedDt
    isRemoved
    removedDt
    document {
      id
      content
      todoId
      createdDt
      updatedDt
      isRemoved
      removedDt
    }
  }
}

fragment todoEditable on Todo {
  editable
}

query retrieveRemovedTodo($data: TodoIdInput!) {
  retrieveRemovedTodo(data: $data) {
    id
    userId
    documentId
    title
    done
    isRemoved
    removedDt
  }
}

query retrieveAllRemovedTodo {
  retrieveAllRemovedTodo {
    id
    userId
    documentId
    title
    done
    isRemoved
    removedDt
  }
}

query retrieveDocuement($data: FindOneDocumentInput!) {
  retrieveDocuement(data: $data) {
    id
    userId
    content
    todoId
    createdDt
    updatedDt
    isRemoved
    removedDt
    todo {
      id
      title
      userId
    }
  }
}

query retrieveRemovedDocument($data: FindOneDocumentInput!) {
  retrieveRemovedDocument(data: $data) {
    id
    userId
    content
    todoId
    createdDt
    updatedDt
    isRemoved
    removedDt
  }
}
