query login {
  login {
    id
    email
    name
    snsType
  }
}

query retrieveAllTodos {
  retrieveAllTodos {
    id
    userId
    title
    done
    editable
    documentId
    isRemoved
    orderKey
    createdDt
    updatedDt
    removedDt
  }
}

fragment todoEditable on Todo {
  editable
}
